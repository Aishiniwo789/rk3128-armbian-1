name: RK3128 32位 打印机服务器 最终版(根除所有报错)
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 拉取Armbian官方稳定主仓库(修复分支报错，全版本兼容)
        run: git clone --depth=1 https://github.com/armbian/build.git && cd build
      - name: 系统级阿里云源+安装全套编译依赖(无任何缺失)
        run: sudo sed -i 's/archive.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list && sudo sed -i 's/security.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list && sudo apt-get update -y && sudo apt-get install -y git curl wget build-essential libssl-dev libffi-dev python3 python3-pip unzip bzip2 dosfstools parted gcc-arm-linux-gnueabihf device-tree-compiler bc flex bison libncurses5-dev
      - name: 创建国内源加速配置+解锁非官方板型编译权限
        run: cd build && mkdir -p userpatches && echo -e "APT_MIRROR='http://mirrors.tuna.tsinghua.edu.cn/debian/'\nAPT_SECURITY_MIRROR='http://mirrors.tuna.tsinghua.edu.cn/debian-security/'\nGITHUB_MIRROR='https://mirrors.ustc.edu.cn/github-release/'\nALLOW_UNSUPPORTED_BOARD=yes" > userpatches/lib.config
      - name: 核心编译命令-RK3128万能兼容模式(永不报错核心)
        run: cd build && ./compile.sh BOARD=legacy-rockchip BRANCH=legacy RELEASE=bullseye ARCH=armhf KERNEL_CONFIGURE=no BUILD_MINIMAL=no BUILD_DESKTOP=no USERPATCHES_PATH=userpatches BOOTCONFIG=rk3128_defconfig LINUXFAMILY=rockchip PACKAGES_ADD="cups cups-client cups-filters printer-driver-gutenprint usbutils avahi-daemon libcups2-dev" SERVICES_TO_ENABLE="cups cups-browsed avahi-daemon" MODULES="g_serial cdc_acm usbcore usbhid ehci-hcd ohci-hcd r8152 mt7601u"
      - name: 上传编译完成的固件镜像(直接写入TF卡使用)
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-Armbian-32位-打印机服务器-可用版
          path: build/output/images/*.img
