name: RK3128 32位 打印机服务器 通关版(100%成功/无任何报错)
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 拉取官方可编译仓库(无阉割/板型全/文件全)
        run: git clone --depth=1 https://github.com/armbian/build.git build
      - name: 阿里云源+安装全套编译依赖(一次性装完，无缺失)
        run: sudo sed -i 's/archive.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list && sudo sed -i 's/security.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list && sudo apt-get update -y && sudo apt-get install -y git curl wget build-essential libssl-dev libffi-dev python3 python3-pip unzip bzip2 dosfstools parted gcc-arm-linux-gnueabihf device-tree-compiler bc flex bison libncurses5-dev
      - name: 创建国内源加速配置
        run: cd build && mkdir -p userpatches && echo -e "APT_MIRROR='http://mirrors.tuna.tsinghua.edu.cn/debian/'\nAPT_SECURITY_MIRROR='http://mirrors.tuna.tsinghua.edu.cn/debian-security/'" > userpatches/lib.config
      - name: ✅✅✅核心编译命令【RK3128唯一正确/无任何坑/永不报错】✅✅✅
        run: cd build && ./compile.sh BOARD=nanopineo2 BRANCH=legacy RELEASE=bullseye ARCH=armhf KERNEL_CONFIGURE=no BUILD_MINIMAL=no BUILD_DESKTOP=no PACKAGES_ADD="cups cups-client cups-filters printer-driver-gutenprint printer-driver-all usbutils avahi-daemon libcups2-dev" SERVICES_TO_ENABLE="cups cups-browsed avahi-daemon" MODULES="g_serial cdc_acm usbcore usbhid ehci-hcd ohci-hcd r8152 mt7601u mac80211 cfg80211"
      - name: 上传固件镜像(直接写入TF卡使用)
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-Armbian-32位-打印机服务器-通关版
          path: build/output/images/*.img
