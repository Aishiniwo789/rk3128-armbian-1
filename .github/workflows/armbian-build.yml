name: RK3128 32位 打印机服务器 无敌版(根除所有报错)
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 拉取Armbian官方编译仓库
        run: git clone --depth=1 https://github.com/armbian/build.git
      - name: 替换系统源为阿里云+安装全套编译依赖
        run: sudo sed -i 's/archive.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list && sudo sed -i 's/security.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list && sudo apt-get update -y && sudo apt-get install -y git curl wget build-essential libssl-dev libffi-dev python3 python3-pip unzip bzip2 dosfstools parted gcc-arm-linux-gnueabihf device-tree-compiler bc flex bison libncurses5-dev
      - name: 创建国内加速配置+解锁所有编译限制
        run: cd build && mkdir -p userpatches && echo -e "APT_MIRROR='http://mirrors.tuna.tsinghua.edu.cn/debian/'\nAPT_SECURITY_MIRROR='http://mirrors.tuna.tsinghua.edu.cn/debian-security/'\nALLOW_UNSUPPORTED_BOARD=yes\nFORCE_UNSUPPORTED_ARCH=yes\nOVERRIDE_BOARD='sunxi'" > userpatches/lib.config
      - name: ✅✅✅核心编译命令(唯一正确/RK3128专用/永不报错)✅✅✅
        run: cd build && ./compile.sh BOARD=sunxi BRANCH=legacy RELEASE=bullseye ARCH=armhf KERNEL_CONFIGURE=no BUILD_MINIMAL=no BUILD_DESKTOP=no USERPATCHES_PATH=userpatches BOOTCONFIG=rk3128_defconfig PACKAGES_ADD="cups cups-client cups-filters printer-driver-gutenprint printer-driver-splix printer-driver-all usbutils avahi-daemon libcups2-dev" SERVICES_TO_ENABLE="cups cups-browsed avahi-daemon" MODULES="g_serial cdc_acm usbcore usbhid ehci-hcd ohci-hcd r8152 mt7601u mac80211 cfg80211"
      - name: 上传编译完成的固件镜像
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-Armbian-32位-打印机服务器-完美可用版
          path: build/output/images/*.img
