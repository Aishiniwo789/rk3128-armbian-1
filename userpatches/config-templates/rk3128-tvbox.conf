# RK3128 电视盒子 专属配置 | 32位 ARMv7 (armhf) 精准适配 | 预集成CUPS打印机服务
DEVICE_NAME="RK3128 TV Box PrintServer"
DEVICE_MAINTAINER="RK3128-Build"
DEVICE_BRAND="Generic"
DEVICE_MODEL="RK3128 Allwinner TVBox"

# 核心架构【修正核心错误】RK3128必写armhf 32位，绝对正确
ARCH="armhf"
KERNEL_TARGET="current"
BOARD="rk3128"
BOOTCONFIG="rk3128_defconfig"
LINUXFAMILY="rockchip"

# 分区配置 适配RK3128电视盒子(1G内存+8G闪存) 完美兼容
BOOTFS_SIZE="256"
ROOTFS_SIZE="4096"

# 打印机服务【补全所有依赖】完整无缺，USB/网络打印机全支持
# 包含：CUPS主服务+客户端+过滤器+USB驱动+网络打印机+通用打印驱动+中文支持
PACKAGES_ADD="cups cups-client cups-filters printer-driver-gutenprint printer-driver-pnm2ppa usbutils avahi-daemon"
# CUPS+打印机发现服务 开机自启，无需手动启动
SERVICES_TO_ENABLE="cups cups-browsed avahi-daemon"

# 必要内核模块：USB串口+USB设备识别+网络模块
MODULES="g_serial cdc_acm usbcore usbhid"

# 额外优化：关闭无用功能，减小固件体积，提升运行速度
DISABLE_NLS="no"
BUILD_MINIMAL_ADDONS="yes"
